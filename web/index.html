<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Web</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="parent">
        <div id="formdiv">
            <form target="hidden-frame" action="/form" method="POST" class="myform">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" class="name" required> <br>
        
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" class="name" required> <br><br>
        
                <input type="submit" value="Submit" class="submit">
            </form>
        
            <iframe style="display: none;" name="hidden-frame"></iframe>
        </div>

        <div id="searchdiv">
            <form action="/query" method="GET" target="frame" class="myform">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" class="name" required><br><br>
        
                <input type="submit" value="Search" class="submit">
            </form>
        
            <iframe name="frame" id="frame"></iframe>
        </div>
    </div>

    <form action="/data" method="get" target="_blank" class="myform">
        <input type="submit" id="showbtn" value="Show All Data" class="submit">
    </form>

    <script src="./js/script.js"></script>
</body>
</html>
